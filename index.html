<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-container">
    <h4 id="titulo-da-playlist">Playlist Brena</h4>
    <img id="capa" ></img>
    <audio id="audio" ></audio>
    <div id="abaixo-da-capa">
        <div id="informação-da-música">
            <div id="song-name">Nome da Música</div>
            <div id="band-name" class="light-color">Nome da Banda</div>
        </div>
        <button id="like" class="button light-color"><i class="bi bi-heart"></i></button>
    </div>
    <div id="progress-container">
    <div id="progress-bar">
         <div id="current-progress"></div> 
    </div>
    <div id="time-box">
        <div id="song-time">00:00:00</div>
        <div id="total-time">00:00:00</div>
    </div>
    </div>
    <div id="grupo-de-botões">
        <button id="embaralhar" class="button"><i class="bi bi-shuffle"></i></button>
        <button id="anterior" class="button button-navigate"><i class="bi bi-skip-start-fill"></i></button>
        <button id="pausar" class="button button-biggest" ><i class="bi bi-play-circle-fill"></i></button>
        <button id="próximo" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></button>
        <button id="repetição" class="button"><i class="bi bi-repeat"></i></button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
